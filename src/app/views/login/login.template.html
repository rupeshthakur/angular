<div class="wrapper wrapper-content animated fadeInRight login">
<h1 class="logo-name-new">My Company</h1>
<div class="middle-box centerize-vertical-box text-center loginscreen  animated fadeInDown" >
    <div>
        <h3 style="color: aliceblue">Sign in to get started.</h3>
        <div class="sk-spinner sk-spinner-three-bounce" *ngIf="show" style="display: inline">
              <div class="sk-bounce1"></div>
              <div class="sk-bounce2"></div>
              <div class="sk-bounce3"></div>
              <div class="sk-bounce4"></div>
              <div class="sk-bounce5"></div>
              <div class="sk-bounce6"></div>
              <div class="sk-bounce7"></div>
        </div>
	<div *ngIf="alert">
	  <div class="alert alert-danger alert-dismissable">
             <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
              <!-- {{alertmsg}} -->
          </div>
	</div>
        <form class="m-t" [formGroup]="loginform" (ngSubmit)="">
            <div class="form-group">
                <input class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b login-btn">Login</button>
         <!--   <a ui-sref="forgot_password"><small>Forgot password?</small></a> -->
        </form>
    </div>
</div>
</div>
